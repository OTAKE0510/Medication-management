<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>服薬管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>服薬管理</h1>

    <section class="card">
        <h2>薬を登録・編集する</h2>
        <form id="medicine-form">
            <input type="hidden" id="edit-id">

            <div class="form-group">
                <label for="name">薬の名前 <span class="required">*</span></label>
                <input type="text" id="name" placeholder="例：痛み止め" required>
            </div>
            <div class="form-group">
                <label for="stock">薬の総在庫（錠数）<span class="required">*</span></label>
                <input type="number" id="stock" min="0" placeholder="例：30" required>
            </div>
            <div class="form-group">
                <label for="notes">薬に関するメモ（任意）</label>
                <textarea id="notes" rows="3" placeholder="例：眠気が出ることがある。"></textarea>
            </div>

            <div class="form-group">
                <label for="interval-type">服薬間隔</label>
                <select id="interval-type" name="interval-type" required>
                    <option value="day">毎日</option>
                    <option value="tonpuku">症状時のみ（頓服薬）</option>
                </select>
            </div>
            
            <div class="form-group" id="schedule-section">
                <label>服用タイミングと1回あたりの服用量</label>
                <div id="schedule-list">
                    </div>
                <button type="button" id="add-schedule-btn" class="sub-btn">+ タイミングを追加</button>
            </div>

            <div id="regular-section">
                <div class="form-group">
                    <label for="duration">服薬期間（何日間）</label>
                    <input type="number" id="duration" min="1" placeholder="（任意）入力すると終了日を優先計算">
                </div>
                <div class="form-group">
                    <label for="start-date">開始日 <span class="required">*</span></label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">終了日（自動計算）</label>
                    <input type="date" id="end-date" readonly style="background-color: #e9ecef;">
                </div>
            </div>
            
            <button type="submit" class="main-btn">登録・更新する</button>
            <button type="button" id="cancel-edit-btn" class="sub-btn" style="display:none;">編集をキャンセル</button>
        </form>
    </section>

    <section class="card">
        <h2>現在服薬中の薬</h2>
        <ul id="medicine-list"></ul>
    </section>

    <section class="card" id="history-section">
        <h2>過去の薬（服用終了）</h2>
        <ul id="history-list"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
