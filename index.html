<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>服薬・サプリリマインダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>服薬・サプリリマインダー</h1>

    <section id="add-section">
        <h2>薬を登録する</h2>
        <form id="medicine-form">
            <label for="name">薬の名前 <span style="color:red">*</span></label><br>
            <input type="text" id="name" placeholder="例：ロキソニン、ビタミンC" required><br>

            <label for="category">カテゴリ</label><br>
            <select id="category">
                <option value="">選択してください</option>
                <option value="サプリ">サプリ</option>
                <option value="処方薬">処方薬</option>
                <option value="常備薬">常備薬</option>
                <option value="その他">その他</option>
            </select><br>

            <label for="dosage">1回あたりの服用量</label><br>
            <input type="number" id="dosage" placeholder="例：1、2など" min="1" required><br>

            <label for="interval-type">服薬間隔</label><br>
            <select id="interval-type" name="interval-type" required>
              <option value="day">日ごと</option>
              <option value="week">週ごと</option>
              <option value="month">月ごと</option>
              <option value="year">年ごと</option>
            </select><br>

            <div id="interval-day" style="display:none;">
              <label>何日ごとに服用：</label>
              <select id="interval-day-count">
                <option value="1">毎日</option>
                <option value="2">2日ごと</option>
                <option value="3">3日ごと</option>
                <option value="4">4日ごと</option>
                <option value="5">5日ごと</option>
                <option value="6">6日ごと</option>
              </select>
            </div>

            <div id="interval-week" style="display:none;">
              <label>何週間ごとに服用：</label>
              <select id="interval-week-count">
                <option value="1">毎週</option>
                <option value="2">2週間ごと</option>
                <option value="3">3週間ごと</option>
                <option value="4">4週間ごと</option>
              </select><br>
              <label>服用する曜日：</label>
              <label><input type="checkbox" name="weekday" value="mon">月</label>
              <label><input type="checkbox" name="weekday" value="tue">火</label>
              <label><input type="checkbox" name="weekday" value="wed">水</label>
              <label><input type="checkbox" name="weekday" value="thu">木</label>
              <label><input type="checkbox" name="weekday" value="fri">金</label>
              <label><input type="checkbox" name="weekday" value="sat">土</label>
              <label><input type="checkbox" name="weekday" value="sun">日</label>
            </div>

            <div id="interval-month" style="display:none;">
              <label>毎月の何日：</label>
              <input type="number" id="interval-month-day" min="1" max="31" placeholder="例：15"><br>
            </div>

            <div id="interval-year" style="display:none;">
              <label>毎年の月日：</label>
              <input type="month" id="interval-year-month"><input type="number" id="interval-year-day" min="1" max="31" placeholder="日"><br>
            </div>

            <label for="timing">飲むタイミング</label><br>
            <select id="timing" name="timing" required>
              <option value="朝">朝</option>
              <option value="昼">昼</option>
              <option value="夕">夕</option>
              <option value="晩">晩</option>
              <option value="食前">食前</option>
              <option value="食後">食後</option>
              <option value="毎食後">毎食後</option>
            </select><br>

            <label for="start-date">開始日</label><br>
            <input type="date" id="start-date" required><br>

            <label for="end-date">終了日</label><br>
            <input type="date" id="end-date"><br>

            <label for="notes">効果・副作用など</label><br>
            <input type="text" id="notes" placeholder="例：頭痛改善、眠気が出る等"><br>

            <button type="submit">追加</button>
    <script>
    // 服薬間隔の選択肢表示切替
    document.addEventListener('DOMContentLoaded', function() {
      const intervalType = document.getElementById('interval-type');
      const dayDiv = document.getElementById('interval-day');
      const weekDiv = document.getElementById('interval-week');
      const monthDiv = document.getElementById('interval-month');
      const yearDiv = document.getElementById('interval-year');
      function updateIntervalInput() {
        dayDiv.style.display = intervalType.value === 'day' ? '' : 'none';
        weekDiv.style.display = intervalType.value === 'week' ? '' : 'none';
        monthDiv.style.display = intervalType.value === 'month' ? '' : 'none';
        yearDiv.style.display = intervalType.value === 'year' ? '' : 'none';
      }
      intervalType.addEventListener('change', updateIntervalInput);
      updateIntervalInput();
    });
    </script>
        </form>
    </section>

    <section id="list-section">
        <h2>登録された薬一覧</h2>
        <ul id="medicine-list"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
